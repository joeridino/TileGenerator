<!doctype html>
<html>
    <head>
        <title>Tile Generator</title>
        <link rel="stylesheet" type="text/css" href="css/tile_generator.css">
        <script src="build/tile_generator.js"></script>
    </head>
    <body>
      <h1>Tile Generator</h1>
      <div id="canvases" class="canvases">
          <div id="canvases-dynamic" class="canvases-dynamic"></div>
          <div id="canvas-container-template" class="canvas-container-template">
              <p class="title"></p>
              <canvas></canvas>
          </div>
          <div class="clearfix"></div>
      </div>
      <div id="controls" class="controls">
        <h2 class="title">Options</h2>
          <div class="new-color">
              <button id="new-color-btn" type="button">Add Color</button>
              <button id="redraw-btn" type="button">Redraw</button>
          </div>
          <div class="size">
              <label for="size">Size:</label>
              <select id="size" name="size"></select>
          </div>
          <div id="colors-dynamic" class="colors"></div>
          <div id="color-container-template" class="color-container-template">
              <div class="color-combo">
                <input type="color" value="#000000" class="color">
                <input type="text" value="#000000" size="7" maxlength="7" class="color-value">
              </div>
              <div class="color-weight-combo">
                <label for="color-weight-range" class="color-weight-label">Weight:</label>
                <input type="range" min="0" max="100" step="1" value="100" class="color-weight-range">
                <div class="color-weight-value">100</div>
              </div>
              <button type="button" class="remove-color-btn">Remove</button>
          </div>
          <div class="clearfix"></div>
      </div>
    </body>
</html>
